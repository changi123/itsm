<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>퀴즈 페이지</h1>
        
        <!-- 버튼 컨테이너 추가 -->
        <div class="button-container">
            <button onclick="startQuiz()">문제 풀러가기</button>
            <button onclick="addQuiz()">퀴즈 추가</button>
        </div>
    </div>

    <script>
        function startQuiz() {
            window.location.href = '/quiz/first';  
        }

        function addQuiz() {
            window.location.href = '/quiz/quizAdd';  
        }
    </script>
</body>
</html>
