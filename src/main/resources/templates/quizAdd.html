<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 추가</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            color: white;
        }

        button:active {
            transform: translateY(2px);
        }

        .options-container {
            margin-top: 20px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .input-group input {
            width: 80%;
        }

        .input-group button {
            width: 15%;
            background-color: #f44336;
            color: white;
        }

        .input-group button:hover {
            background-color: #e53935;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>퀴즈 추가</h1>
        
        <form id="quizForm" action="/quiz/quizAdd" method="POST">
            <!-- 문제 타이틀 입력 -->
            <input type="text" name="quizTitle" placeholder="문제 타이틀 입력" required>

            <!-- 보기 추가 버튼 -->
            <button type="button" onclick="addOption()">보기 추가하기</button>

            <!-- 동적으로 보기가 추가될 영역 -->
            <div id="optionsContainer" class="options-container"></div>

            <!-- 정답 입력 -->
            <input type="text" name="quizCheck" placeholder="정답 입력" required>

            <!-- 버튼들 -->
            <div class="button-container">
                <button type="submit">퀴즈 저장</button>
                <button type="button" onclick="goBack()">뒤로 가기</button>
            </div>
        </form>
    </div>

    <script>
        function addOption() {
            const optionsContainer = document.getElementById('optionsContainer');
            const div = document.createElement('div');
            div.classList.add('input-group');
            div.innerHTML = `
                <input type="text" name="options" placeholder="보기 입력" required>
                <button type="button" onclick="removeOption(this)">삭제</button>
            `;
            optionsContainer.appendChild(div);
        }

        function removeOption(button) {
            button.parentElement.remove();
        }

        function goBack() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
